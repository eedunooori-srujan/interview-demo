 
  <div class="container">
    <div class="card m-1"  >
         <div class="card-body m-7"style="margin-left:0px;" >
           
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
    <div class="row mx-1 mb-2">
        <h1 class="">Registration</h1>
        <a class="btn regbtn  ml-auto" routerLinkActive="active" routerLink="/login">Sign In</a>
        
    </div>
    <div class="form-row">
      <div class="form-group col-md-6" >
        <label for="inputfirstname4"   class="required">First Name</label>
        
        <input type="text"   formControlName="first_name" id="defaultRegisterFormFirstName"name="last_name" class="form-control" placeholder="First name">
       
    </div>
    <div class="form-group col-md-6">
        <label for="inputlastname4"  class="required">Last Name</label>
        <input type="text" formControlName="last_name" id="defaultRegisterFormLastName" name="last_name" class="form-control" placeholder="Last name">
        
    </div>


    <div class="form-group col-md-6">
        <label for="inputdob4"  class="required">Date</label>
        <input type="date" class="required" formControlName="dob" id="defaultRegisterdob" class="form-control" placeholder="Date">
        
    </div>

    
 
      <div class="form-group col-md-6">
        <label for="inputaddress4"  class="required">Address</label>
        <input type="text" formControlName="address" id="defaultRegisteraddress" class="form-control" placeholder="Address">
        
    </div>

    <div class="form-group col-md-6">
        <label for="inputdob4"  class="required">Phone Number</label>
        <input type="text" formControlName="phone_number" id="defaultRegisterphonenumber" name="phone_number" class="form-control" placeholder="Phone Number">
        
    </div>
    <div class="form-group col-md-6">
        <label for="inputEmail4"  class="required">Email</label>
        
        <input type="email" formControlName="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

      </div>
    
      <div class="form-group col-md-6">
        <label for="inputPassword4"  class="required">Password</label>
        <input type="password" formControlName="password" id="defaultRegisterFormPassword" class="form-control mb-4" placeholder="Password">

       </div>
      <div class="form-group col-md-6">
        <label for="inputLicense4"  class="required">Driving License</label>
        
        <input type="text" formControlName="driving_license" id="defaultRegisterFormLicense" name="driving_license" class="form-control mb-4" placeholder="License">

      </div>
    </div> 
    <div class="container">
    <button mat-raised-button color="" class="btn btn-primary"
            type="submit"
            [disabled]="userForm.invalid">  Register</button>
    <button class="btn btn-warning"
            (click)="clear()"><i class="fas fa-snowplow"></i> Clear</button>
     </div>
     </form></div></div></div>
